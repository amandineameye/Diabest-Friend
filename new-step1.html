<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New meal</title>
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/new-step1.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>
        <link rel="icon" type="image/x-icon" href="./images/blood-drop.png" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script defer src="./scripts/new-step1.js"></script>
	</head>
	<body>
		<header>
            <a class="arrow-link" href="./index.html"><img src="./images/back.png" alt="back arrow"></a>
			<a class="title" href="./index.html"><h1>Diabest Friend</h1></a>
            <a class="logo" href="./index.html"><img src="./images/blood-drop.png" alt="blood drop" /></a>
        </header>
		<main>
			<h2>Step 1</h2>
			<div class="main-container">
				<div class="circle">
					<h3>Carb 1</h2>
					<form autocomplete="off" name="carb1">
						<select name="carb1" id="carb1" required>
							<option hidden value="">Select a carb</option>
						</select>
						<div class="grams">
							<input type="text" id="grams1" pattern="^(?:[0-9]|[1-9][0-9]|[1-9][0-9]{2})$" required/>
							<p>g</p>
						</div>
					</form>
				</div>
				<div class="circle">
					<h3>Carb 2</h2>
					<form autocomplete="off" name="carb2">
						<select name="carb2" id="carb2">
							<option hidden value="">Select a carb</option>
						</select>
						<div class="grams">
							<input type="text" id="grams2" pattern="^(?:[0-9]|[1-9][0-9]|[1-9][0-9]{2})$"/>
							<p>g</p>
						</div>
					</form>
				</div>
				<div class="circle">
					<h3>Carb 3</h2>
					<form autocomplete="off" name="carb3">
						<select name="carb3" id="carb3">
							<option hidden value="">Select a carb</option>
						</select>
						<div class="grams">
							<input type="text" id="grams3" pattern="^(?:[0-9]|[1-9][0-9]|[1-9][0-9]{2})$"/>
							<p>g</p>
						</div>
					</form>
				</div>
			</div>
			<a id="next">
                <img src="./images/reception-bell.png"  alt="bell">
            </a>
            <div class="modal hidden">
                <div class="message">
                    <span id="close">x</span>
                    <p>You must complete at least carb 1 correctly to continue.</p>
                </div>
            </div>
		</main>
		<footer>
			<p>Â© 2024 by Amandine Ameye</p>
		</footer>
	</body>
</html>
